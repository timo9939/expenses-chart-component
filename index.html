<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- chart.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <main>
      <!-- Upper section -->
      <section class="upper">
        <div class="balance">
        <h4>My balance</h4>
        <h2>£921.48</h2>
      </div>
        <img src="./images/logo.svg" alt="circle log">
      </section>
      <!-- Lower Section -->
      <section class="lower">
        <h1>Spending - Last 7 days</h1>

        <div class="chartContainer">
          <canvas id="chart"></canvas>
        </div>

        <!-- Statistics Chart -->
        <script>
          const ctx = document.getElementById("chart");

          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
              datasets: [
                {
                  label: "Spend for each day",
                  data: [12, 19, 3, 5, 2, 3, 8],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                yAxes: [
                  {
                    ticks: {
                      beginAtZero: true,
                    },
                  },
                ],
              },
            },
          });


        </script>

<hr>

        <!-- Display Total Spent -->
        <article>
          <h4>Total this month</h4>
          <h1></h1>
          £478.33

          <small>+2.4%</small>
          <small>from last month</small>
        </article>
      </section>
    </main>
  </body>
</html>
