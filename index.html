<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- chart.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <main>
      <!-- Upper section -->
      <section class="upper">
        <div class="balance">
        <h4>My balance</h4>
        <h2>£921.48</h2>
      </div>
        <img src="./images/logo.svg" alt="circle log">
      </section>
      <!-- Lower Section -->
      <section class="lower">
        <h1>Spending - Last 7 days</h1>

        <div class="chartContainer">
          <canvas id="chart"></canvas>
        </div>

        <!-- Statistics Chart -->

        <script>
          const ctx = document.getElementById("chart");
                    
          // Chart js code
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
              datasets: [
                {
                  label: "",
                  data: [12, 19, 3, 5, 2, 3, 8],
                  borderWidth: 1,
                },
              ],
            },

            options: {
//  scales: {
//         xAxes: [{
//             gridLines: {
//                 display:false
//             }
//         }],
//         yAxes: [{
//             gridLines: {
//                 display:false
//             }   
//         }]
//     }
            },
          });


        </script>

<hr>

        <!-- Display Total Spent -->
        <article>
          <small id="total-month">Total this month</small>
          <h1>£478.33</h1>
          

          <small id="change-percent">+2.4%</small>
          <small id="small-title">from last month</small>
        </article>
      </section>
    </main>


    <script src="main.js"></script>
  </body>
</html>
