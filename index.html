<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Expenses chart component</title>
  </head>
  <body>
    <main>
      <!-- Upper section -->
      <section>
        <h4>My balance</h4>
        <h2>$921.48</h2>
      </section>
<!-- Lower Section -->
      <section>
        <h1>Spending - Last 7 days</h1>

        <canvas></canvas>
        mon tue wed thu fri sat sun

        <article>
          <h4>Total this month</h4>
          <h1></h1>
          $478.33

          <small>+2.4%</small>
          <small>from last month</small>
        </article>
      </section>
    </main>
  </body>
</html>
